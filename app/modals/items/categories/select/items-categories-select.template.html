<div class="modal-header">
  <button type="button" class="close" ng-click="$modal.close()">&times;</button>
  <h3 class="modal-title">Selecione uma categoria</h3>
</div>
<div class="modal-body">
  <ui-select ng-model="$modal.category">
    <ui-select-match placeholder="Selecione uma categoria...">{{$select.selected.title}}</ui-select-match>
    <ui-select-choices repeat="category in $modal.categories | filter: $select.search track by category.title">
      <div ng-bind-html="category.title | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="$modal.confirm($modal.category)">Selecionar</button>
</div>
