<div class="modal-header images-add-modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h3 class="modal-title">Adicionar imagem</h3>
</div>

<div class="modal-body images-add-modal-body">
  <div class="row">
    <div class="form-group file-uploader">
      <div class="upload" nv-file-drop uploader="uploader">
        <div class="upload-image" nv-file-over uploader="uploader">
          <span class="upload-image-span" ng-if="uploader.isHTML5">Arraste as imagens aqui, ou</span>
          <div class="btn btn-info btn-custom btn-upload btn-upload-image">
            <span>Selecione os arquivos</span>
            <input type="file" nv-file-select uploader="uploader" multiple  />
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <div ng-repeat="item in uploader.queue" class="animate">
    <div class="table-image-label">
      <div class="table-cell-image-label first">
        <div ng-if="uploader.isHTML5" ng-thumb="{ file: item._file, width: 100, height: 100 }"></div>
        <span ng-if="!uploader.isHTML5">{{ item.file.name }}</span>
      </div>
      <div class="table-cell-image-label second">
        <div class="form-group">
          <textarea ng-model="item.file.title" class="form-control report-image-title" placeholder="Adicione uma descrição com até 120 caracteres (opcional)..."></textarea>
        </div>
      </div>
      <div class="table-cell-image-label third">
        <a href="" ng-click="item.remove()">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </div>
    </div>

    <div class="alerts" ng-show="item.file.title.length > 120">
      <div class="alert alert-danger pages-animation" role="alert">A descrição da imagem não pode ter mais de 120 caracteres.</div>
    </div>

    <div class="options row">
      <div class="col-md-3">
        <input type="checkbox" bs-switch ng-model="item.file.visibility" switch-on-text="Privado" switch-off-text="Público" />
      </div>
      <div class="col-md-9">
        <span class="help">{{ (!item.file.visibility) ? 'Imagens públicas serão visualizadas pelos munícipes.' : 'Imagens privadas não serão visualizadas pelos munícipes.' }}</span>
      </div>
    </div>

    <hr>
  </div>

</div>

<div class="modal-footer images-add-modal-footer">
  <button type="button" ng-show="uploader.queue.length" ng-click="save()" ng-disabled="saving || !isReadyToSave()" class="btn btn-info btn-custom">Concluído</button>
</div>
