<div class="loading" ng-show="loading"></div>
<div class="loading" ng-show="loadingContent"></div>

<div style-results-table style-map>
  <div class="title">
    <div class="links">
      <a ui-sref="reports.index.list" ui-sref-active="active" ui-sref-opts="{reload: true}"><span class="glyphicon glyphicon-list"></span> <p class="tab-label">Explorar em lista</p></a>
      <a ui-sref="reports.index.map" ui-sref-active="active" ui-sref-opts="{reload: true}"><span class="glyphicon glyphicon-map-marker"></span> <p class="tab-label">Explorar no mapa</p></a>
    </div>

    <div style="float: right">
      <div class="btn-group">
        <a ng-href="#/reports/add" class="btn btn-info btn-custom-group" ng-show="hasPermission('reports_full_access') || hasPermission('reports_items_create') || hasPermission('reports_categories_edit')">+ Novo {{ 'REPORT' | translate }}</a>
        <a ng-href="#/reports/categories" class="btn btn-info btn-custom-group" ng-show="hasPermission('reports_full_access') || hasPermission('reports_categories_edit')">Gerenciar categorias</a>
      </div>

      <a href="" ng-click="reload(true)" class="btn btn-info btn-custom"><i class="glyphicon glyphicon-refresh" ng-class="{'rotating': reloading}"></i></a>

      <a href="" ng-click="share()" class="btn btn-info btn-custom"><i class="glyphicon glyphicon-link"></i></a>

      <a href="" ng-csv="getReports" csv-header="activeColumnsLabel" field-separator=";" filename="reports.csv" class="btn btn-info btn-custom"><i class="glyphicon glyphicon-download-alt"></i></a>

      <p class="total pages-animation" ng-hide="loadingContent">{{ total }} {{ 'REPORTS' | translate | lowercase }} encontrados</p>
    </div>

  </div>

  <div class="advancedSearch" id="advancedSearch">
    <div class="col-xs-12 search_column1">
      <span class="glyphicon glyphicon-search search_icon"></span>
      <input type="text" placeholder="Clique para filtrar itens..." on-focus="show_availableFilters = true" on-blur="show_availableFilters = false" on-blur-delay="200" ng-model="filterQuery" style="width: 80%;" />

      <div class="clearfix"></div>

      <div class="availableFilters" ng-show="show_availableFilters">
        <a href="" ng-click="loadFilter(filter.action)" ng-repeat="filter in availableFilters | filter:filterQuery">{{ filter.name }}</a>
      </div>

      <div class="advanced_filters_bar" ng-show="activeAdvancedFilters.length !== 0">
        <div class="filter" ng-repeat="filter in activeAdvancedFilters track by $index"><b>{{ filter.title }}</b> {{ filter.desc }} <span class="glyphicon glyphicon-remove" ng-click="removeFilter(filter)"></span></div>
      </div>

      <div class="clearfix"></div>

      <a href="" class="clear_filters" ng-show="activeAdvancedFilters.length !== 0" ng-click="resetFilters()"><span class="glyphicon glyphicon-remove"></span> Limpar todos os filtros</a>
    </div>

    <div class="clearfix"></div>
  </div>

  <div ui-view></div>

  <div class="loadingScrolling" ng-show="loadingPagination && !loadingContent"></div>
</div>
