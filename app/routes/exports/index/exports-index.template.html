<div class="title">
  <ul>
    <li><a ng-href="#/reports">Relatos</a></li>
    <li>Gerenciar exportações</li>
  </ul>
</div>

<!--<search-box placeholder="Buscar exportação..." on-search="vm.onSearch(query)"></search-box>-->

<table class="table custom_table"
       infinite-scroll="vm.getExports()"
       infinite-scroll-disabled="vm.loading || vm.pagination.last_page">
  <thead>
    <tr>
      <td class="col-md-5">Tipo</td>
      <td ng-class="vm.selectedCls('status')"
          ng-click="vm.changeSorting('status')"
          class="col-md-3 sort-table">Status <span class="arrow"></span></td>
      <td ng-class="vm.selectedCls('created_at')"
          ng-click="vm.changeSorting('created_at')"
          class="col-md-3 sort-table">Data de exportação <span class="arrow"></span></td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="export in vm.exports">
      <td>{{ export.kind.humanize }}</td>
      <td class="exports-status exports-status-{{ export.status.slug }}">
        <span class="glyphicon glyphicon-{{ export.status.icon }}"></span>
        {{ export.status.humanize }}
      </td>
      <td>{{ export.created_at | date:'dd/MM/yyyy HH:mm' }}</td>
      <td class="actions">
        <a href="{{ export.url }}"
           class="icon_action"
           ng-if="export.status.slug == 'processed'">
           <span class="glyphicon glyphicon-download"></span>
        </a>
        <a href=""
           confirm-dialog
           cd-modal-title="Remover exportação"
           cd-item-title="'Exportação - ' + (export.created_at | date:'dd/MM/yyyy HH:mm')"
           cd-confirm-function="vm.removeExport(export)"
           class="icon_action"><span class="glyphicon glyphicon-trash"></span></a>
      </td>
    </tr>
  </tbody>
</table>
<div class="loadingScrolling" ng-show="vm.loading"></div>
